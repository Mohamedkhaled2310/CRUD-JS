<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
</head>
  </head>
  <body>
    <div class="text-center mt-5">
      <a class="btn btn-primary" href="https://forms.gle/mMiMV1NxhQdN1Sof6" role="button" target="_blank">Leave a comment</a>
    </div>
    <!-- Form Contrianer -->
    <div class="w-75 mx-auto py-5 px-3 rounded-3 shadow-lg mt-5 ">
      <h1 class="text-center"><span class="text-success">C</span><span class="text-secondary">R</span><span class="text-primary">U</span><span class="text-danger">D</span>
         <span class="text-info">Project</span></h1>

      <!-- Product Form  -->

      <form id="product-form">
        <div class="mb-3">
          <label for="product_name" class="form-label">Proudct Name</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            placeholder="Proudct Name"
          />
        </div>
        <div class="mb-3">
          <label for="product_category" class="form-label"
            >Proudct Category</label
          >
          <input
            type="text"
            class="form-control"
            id="product_category"
            placeholder="Proudct Category"
          />
        </div>
        <div class="mb-3">
          <label for="product_price" class="form-label">Proudct Price</label>
          <input
            type="text"
            class="form-control"
            id="product_price"
            placeholder="Proudct Price"
          />
        </div>
        <div class="mb-3">
          <label for="prodct_desc" class="form-label">Product Desc</label>
          <textarea class="form-control" id="prodct_desc" rows="3"></textarea>
        </div>

        <button type="button" id="create-btn" class="btn btn-primary">Add Product</button>
        <button type="button" class="btn btn-primary"id ="reset-btn" onclick="reset()">Clear</button>
      </form>
    </div>
    <!-- Products Tabel -->
    <div id="product-tabel-container" class="w-75 mx-auto my-5 d-none">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Disc</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tabel-body"></tbody>
      </table>
    </div>

    <div id="warning-msg" class="w-75 mx-auto my-5 d-none">
      <div class="alert alert-warning" role="alert">
        the stock is empty (;
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
